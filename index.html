<!DOCTYPE html>
<html lang="en">

<head>
    <title>User List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="container mt-4" id="container">
        <h1 class="text-center">
            User List
        </h1>
        <form id="user-form" class="mb-3">
            <div class="form-group mb-1">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" class="form-control" placeholder="Enter first name" required
                    pattern="[A-Za-z ]*">
            </div>
            <div class="form-group mb-1">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" class="form-control" placeholder="Enter last name" required
                    pattern="[A-Za-z ]*">
            </div>
            <div class="form-group mb-1">
                <label for="age">Age</label>
                <input type="number" id="age" class="form-control" placeholder="Enter age [18-100]" required min="18"
                    max="100">
            </div>
            <div class="form-group mb-1">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter Email Id" class="form-control" required>
            </div>
            <input type="submit" value="Add User" class="btn btn-primary">
        </form>
        <h4 id="no-user-table">No User data is added</h4>
        <table class="table table-striped mt-5" id="user-table">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                    <th>Email</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="user-list"></tbody>
        </table>
    </div>



    <script src="./script.js"></script>
</body>

</html>
